<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretboard Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/1308338904.svg">

        <section class="guess-container">            
            
            <div class="note-choices">
                <div class="note-choice" id="c"><div>C</div></div>
                <div class="note-choice" id="c#"><div>C<sup>#</sup> / D<sup>b</sup></div></div>
                <div class="note-choice" id="d"><div>D</div></div>
                <div class="note-choice" id="d#"><div>D<sup>#</sup> / E<sup>b</sup></div></div>
                <div class="note-choice" id="e"><div>E</div></div>
                <div class="note-choice" id="f"><div>F</div></div>

                <div class="note-choice" id="g"><div>G</div></div>
                <div class="note-choice" id="g#"><div>G<sup>#</sup> / A<sup>b</sup></div></div>
                <div class="note-choice" id="a"><div>A</div></div>
                <div class="note-choice" id="a#"><div>A<sup>#</sup> / B<sup>b</sup></div></div>
